<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK可视化</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <header>
    <h1>网易Buff交易平台枪械价格数据图</h1>
    <div class="showTime">当前时间：2020年3月17-0时54分14秒</div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          "-" +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>
          AK不同磨损程度市场数量
          <a href="javascript:;">500元内</a>
          <a href="javacript:;"> 500-1000</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>CS这款游戏平均在线人数</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>不同款式价格区间占比</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">

      <div class="no">
        <div class="no-hd">
          <ul>
            <li>437</li>
            <li>8000+</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>AK47总出售种类数</li>
            <li>AK47总出售数量</li>
          </ul>
        </div>
      </div>
      <div class="mid">
        <div id="currentImageName" style="color: aqua; text-align: center; font-size: 36px;">墨岩</div>
      </div>
      <div class="imgbox">

      </div>
      <div>
        <img id="myImage" alt="AK47">
      </div>


    </div>

    </div>

    </div>
    <div class="column">
      <div class="panel bar1">
        <h2>AK47最热门的饰品类型玩家对市场的需求数</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line1">
        <h2>当前饰品价格走势</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie1">
        <h2>玩家求购需求的价格区间占比</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="js/flexible.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/AK.js"></script>
  <script>
    // 获取当前页面的 URL 查询参数
    const urlParams = new URLSearchParams(window.location.search);

    // 获取 'n' 参数的值
    const n = urlParams.get('n');
    const namess = urlParams.get('namess');
    document.getElementById('myImage').src = n;
    document.getElementById('currentImageName').textContent = namess;
    console.log(namess);


  </script>
</body>

</html>
